<div
	class="
		menu-element
		list-group-item list-group-item-action
		flex-column
		align-items-start
		py-2
	"
	[class.active]="isActive"
>
	<div class="h5 my-1">{{ person.name }}</div>
	<div>Born: {{ person.birthYear }}</div>
	<div *ngIf="(person.species$ | async)?.length" class="small my-1">
		Species: {{ person.species$ | async }}
	</div>
</div>
